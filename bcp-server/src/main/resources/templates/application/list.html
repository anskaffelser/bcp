<!DOCTYPE html>
<html layout:decorator="layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<body>

<div layout:fragment="content">

    <ol class="breadcrumb">
        <li><a th:href="@{/}">Home</a></li>
        <li class="active">Applications</li>
    </ol>

    <div class="page-header">
        <div class="pull-right">
            <a th:href="@{/application/add}" class="btn btn-link">Add application</a>
        </div>

        <h1>Applications</h1>
    </div>

    <div th:if="${list.size() == 0}" class="jumbotron">
        <h1>Get started!</h1>
        <p>...</p>
        <p><a th:href="@{/application/add}" class="btn btn-primary btn-lg" role="button">Add application</a></p>
    </div>

    <table th:if="${list.size() != 0}" class="table table-striped">
        <thead>
        <th>Title</th>
        <th style="width: 20%;">&nbsp;</th>
        </thead>
        <tbody>
        <th:block th:each="item : ${list}">
            <tr>
                <td><a th:text="${item.title}" th:href="@{/application/{identifier}(identifier=${item.identifier})}">Application title</a></td>
                <td style="text-align: right;">
                    <a th:href="@{/application/{identifier}/edit(identifier=${item.identifier})}">Edit</a>
                    |
                    <a th:href="@{/application/{identifier}/delete(identifier=${item.identifier})}">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>

</div>

</body>
</html>
