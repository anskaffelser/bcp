<html layout:decorator="layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<body>

<div layout:fragment="breadcrumb">
    <ol class="breadcrumb">
        <li><a th:href="@{/}">Home</a></li>
        <li class="active">Issuers</li>
    </ol>
</div>

<div layout:fragment="content">

    <div class="page-header">
        <h1>Issuers</h1>
    </div>

    <div th:if="${list.size() == 0}" class="jumbotron">
        <h1>Get started!</h1>
        <p>...</p>
    </div>

    <table th:if="${list.size() != 0}" class="table table-striped" id="list">
        <thead>
        <th>Name</th>
        <th style="width: 10%;">Serial number</th>
        <th style="width: 20%;">&nbsp;</th>
        </thead>
        <tbody>
        <th:block th:each="item : ${list}">
            <tr>
                <td th:text="${item.subject}"></td>
                <td th:text="${item.serialNumber}"></td>
                <td style="text-align: right;"><a th:href="@{/issuer/{i}/download(i=${item.identifier})}">Download</a></td>
            </tr>
        </th:block>
        </tbody>
    </table>

</div>

</body>
</html>
