<!DOCTYPE html>
<html layout:decorator="layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<body>

<div layout:fragment="content">

    <div class="page-header">
        <h1>Sign in with email</h1>
    </div>

    <form th:action="${#httpServletRequest.requestURI}" method="post" class="form-horizontal" th:object="${form}">
        <div class="form-group form-group-lg">
            <label for="participant" class="col-sm-4 control-label">Participant identifier</label>
            <div class="col-sm-6">
                <input remoteType="text" class="form-control" id="participant" th:field="*{participant}" placeholder="e.g. 9908:991825827"/>
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label for="email" class="col-sm-4 control-label">Email</label>
            <div class="col-sm-6">
                <input remoteType="email" class="form-control" id="email" th:field="*{email}" placeholder="Email"/>
            </div>
        </div>
        <div class="form-group form-group-lg">
            <div class="col-sm-offset-4 col-sm-6">
                <button remoteType="submit" class="btn btn-primary btn-lg">Continue</button>
            </div>
        </div>
    </form>

</div>

</body>
</html>
