<!DOCTYPE html>
<html layout:decorator="layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<body>

<div layout:fragment="content">

    <div class="page-header">
        <h1>Home</h1>
    </div>

    <h2>Active applications</h2>

    <table th:if="${applications.size() != 0}" class="table table-striped">
        <thead>
        <th>Title</th>
        <th style="width: 20%;">&nbsp;</th>
        </thead>
        <tbody>
        <th:block th:each="item : ${applications}">
            <tr>
                <td><a th:text="${item.title}" th:href="@{/application/{identifier}(identifier=${item.identifier})}">Application title</a></td>
                <td style="text-align: right;">
                    <a th:href="@{/application/{identifier}/edit(identifier=${item.identifier})}">Edit</a>
                    |
                    <a th:href="@{/application/{identifier}/delete(identifier=${item.identifier})}">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>

</div>

</body>
</html>
