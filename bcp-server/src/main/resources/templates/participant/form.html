<!DOCTYPE html>
<html layout:decorator="layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<body>

<div layout:fragment="breadcrumb">

</div>

<div layout:fragment="content">

    <div class="page-header">
        <h1>New participant</h1>
    </div>

    <form method="post" th:action="${#httpServletRequest.requestURI}" th:object="${form}" class="form-horizontal">

        <th:block th:include="forms :: text('Identifier', 'identifier')"/>

        <div class="form-group">
            <label for="scheme" class="col-sm-2 control-label">Scheme</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="scheme" th:field="*{scheme}" disabled="disabled"/>
            </div>
        </div>

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="name" th:field="*{name}"/>
            </div>
        </div>

        <th:block th:include="forms :: submit('Save')"/>

    </form>

</div>

</body>
</html>
