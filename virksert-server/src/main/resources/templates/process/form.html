<!DOCTYPE html>
<html layout:decorator="layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<body>

<div layout:fragment="content">

    <div class="page-header">
        <h1>New process</h1>
    </div>

    <form method="post" th:action="${#httpServletRequest.requestURI}" th:object="${form}" class="form-horizontal">

        <div class="form-group">
            <label for="identifier" class="col-sm-2 control-label">Identifier</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="identifier" th:field="*{identifier}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="scheme" class="col-sm-2 control-label">Scheme</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="scheme" th:field="*{scheme}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="title" th:field="*{title}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="type" class="col-sm-2 control-label">Type</label>
            <div class="col-sm-3">
                <select class="form-control" id="type">
                    <option th:field="*{type}"
                            th:each="state : ${T(no.difi.virksert.server.domain.Process.Type).values()}"
                            th:value="${{state}}" th:text="${state}">
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>

    </form>

</div>

</body>
</html>
