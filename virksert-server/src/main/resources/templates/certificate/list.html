<html layout:decorator="layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<body>

<div layout:fragment="content">

    <ol class="breadcrumb">
        <li><a th:href="@{/}">Home</a></li>
        <li class="active">Certificates</li>
    </ol>

    <div class="page-header">
        <h1>Certificates</h1>
    </div>

    <div class="pull-right" sec:authorize="!hasRole('ADMIN')">
        <a th:href="@{/certificate/upload}" class="btn btn-default">Upload certificate</a>
    </div>

    <table class="table table-striped" id="list">
        <thead>
        <th>Internal name</th>
        <th style="width: 25%;">Serial number</th>
        </thead>
        <tbody>
        <th:block th:each="certificate : ${list}">
            <tr>
                <td>
                    <a th:href="@{/certificate/{i}(i=${certificate.identifier})}"
                       th:text="${certificate.name}"></a></td>
                <td th:text="${certificate.serialNumber}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>

</div>
