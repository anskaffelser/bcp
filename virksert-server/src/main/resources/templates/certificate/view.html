<html layout:decorator="layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<body>

<div layout:fragment="content">

    <ol class="breadcrumb">
        <li><a th:href="@{/}">Home</a></li>
        <li><a th:href="@{/certificate}">Certificates</a>
        </li>
        <li class="active" th:text="${certificate.name}">Certificate</li>
    </ol>

    <div class="page-header">
        <a th:href="@{/certificate/{i}/download(i=${certificate.identifier})}"
           class="btn btn-primary pull-right">Download certificate</a>

        <h1 th:text="${certificate.name}">Certificate</h1>
    </div>

    <dl>
        <dt>Certificate subject</dt>
        <dd th:text="${certificate.subject}"></dd>

        <dt>Certificate issuer</dt>
        <dd th:text="${certificate.issuer}"></dd>

        <dt>Serial number</dt>
        <dd th:text="${certificate.serialNumber}"></dd>
    </dl>

    <h2>Connected processes</h2>

    <form th:if="${processesAvailable.size() > 0}" method="post" th:action="@{/certificate/{i}/connect(i=${certificate.identifier})}" class="form-inline pull-right">
        <div class="input-group">
            <select name="process" class="form-control" id="process">
                <option th:each="p : ${processesAvailable}"
                        th:value="${p.scheme} + '::' + ${p.identifier}"
                        th:text="${p.title} + ' (' + ${p.identifier} + ')'"></option>
            </select>
            <span class="input-group-btn">
                <button class="btn btn-primary" type="submit">Add</button>
            </span>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
        <th style="width: 15%;">Scheme</th>
        <th style="width: 25%;">Identifier</th>
        <th>Title</th>
        </thead>
        <tbody>
        <th:block th:each="process : ${processesConnected}">
            <tr>
                <td th:text="${process.scheme}"></td>
                <td th:text="${process.identifier}"></td>
                <td><a th:text="${process.title}"
                       th:href="@{/process/{scheme}::{identifier}(scheme=${process.scheme}, identifier=${process.identifier})}">Process
                    title</a></td>
            </tr>
        </th:block>
        </tbody>
    </table>


</div>

</body>
</html>
