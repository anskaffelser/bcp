<html layout:decorator="layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body>

<div layout:fragment="content">

    <ol class="breadcrumb">
        <li><a th:href="@{/}">Home</a></li>
        <li class="active">Domains</li>
    </ol>

    <div class="page-header">
        <div class="pull-right" sec:authorize="hasAnyAuthority('ADMIN')">
            <a th:href="@{/domain/add}" class="btn btn-link">Add domain</a>
        </div>

        <h1>Domains</h1>
    </div>

    <table class="table table-striped">
        <thead>
        <th>Title</th>
        </thead>
        <tbody>
        <th:block th:each="item : ${list}">
            <tr>
                <td><a th:text="${item.title}" th:href="@{/domain/{identifier}(identifier=${item.identifier})}">Domain title</a></td>
                <td style="text-align: right;">
                    <a th:href="@{/domain/{identifier}/edit(identifier=${item.identifier})}">Edit</a>
                    |
                    <a th:href="@{/domain/{identifier}/delete(identifier=${item.identifier})}">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>

</div>

</body>
</html>
